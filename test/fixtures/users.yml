# 8.2.4 テスト用ユーザーを定義　パスワードは「password」固定
# 10.4.3 ユーザー削除テストのため、管理者ユーザーにする
# 11.1.2 アクティベート関連項目を設定
michael:
  name: Michael Example
  email: michael@example.com
  password_digest: <%= User.digest('password') %>
  admin: true
  activated: true
  activated_at: <%= Time.zone.now %>

